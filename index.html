<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="index.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div data-previous-operand class="prev-value"></div>
                <div data-current-operand class="curr-value"></div>
            </div>
            <button data-clear class="ac">AC</button>
            <button data-delete class="ac">DEL</button>            
            <button data-operation class="oper">รท</button>
            <button data-operation class="oper">*</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="oper">-</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="oper">+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-equals class="span-two">=</button>
            <button data-number class="spam-two">0</button>
            <button data-number>.</button>
        </div>
    </body>
</html>
